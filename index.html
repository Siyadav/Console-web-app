<html>
    <head>
        <title>
            Console Web App
        </title>
    </head>
    <body>
        <h1>Console web app</h1>
        <script>
var first_name="Shreya";
var last_name="Yadav";
var full_name=first_name.concat(last_name);
console.log(full_name);
var a=25;
var b=16;
var sqrt=Math.sqrt(25);
console.log(sqrt);
var max=Math.max(a,b);
console.log(max);
var min=Math.min(a,b);
console.log(min);
var power=Math.pow(a,3);
console.log(power);
        </script>
    </body>
</html>
